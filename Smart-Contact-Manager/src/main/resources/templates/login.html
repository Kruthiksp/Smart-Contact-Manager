<!DOCTYPE html>
<html lang="en"
	th:replace="~{base:: parent(~{::#container}, ~{::title}, ~{::script})}">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
</head>

<body>
	<div id="container"
		class="min-h-screen grid place-items-center bg-gray-100 dark:bg-gray-900">
		<div
			class="grid grid-cols-12 w-full px-4 md:px-0 transform -translate-y-10">
			<div
				class="col-span-12 md:col-start-3 md:col-span-8 lg:col-start-4 lg:col-span-6">
				<div
					class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
					<form class="space-y-6" th:action="@{/login}" method="post">
						<h3 class="text-xl font-medium text-gray-900 dark:text-white">Login</h3>
						<p class="text-sm font-medium text-gray-900 dark:text-white">Start
							storing your contact</p>

						<div>
							<label for="email"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
								email</label> <input type="email" name="email" id="email"
								placeholder="Enter your mail ID."
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
								required />
						</div>

						<div>
							<label for="password"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
								password</label> <input type="password" name="password" id="password"
								placeholder="Enter your password."
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
								required />
						</div>

						<div class="flex items-start">
							<div class="flex items-center h-5">
								<input id="remember" type="checkbox"
									class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 dark:checked:bg-blue-600 dark:checked:border-blue-600 dark:focus:ring-blue-600" />
							</div>
							<label for="remember"
								class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember
								me</label> <a href="#"
								class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Forgot
								Password?</a>
						</div>

						<button type="submit"
							class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
							to your account</button>

						<div
							class="text-center text-sm font-medium text-gray-500 dark:text-gray-300">
							Don't have an account? <a href="#"
								class="text-blue-700 hover:underline dark:text-blue-500">Create
								one</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		const error = /*[[${param.error}]]*/null;

		if (error) {
			showToast("Invalid username or password", "error");
		}
	</script>
</body>

</html>
