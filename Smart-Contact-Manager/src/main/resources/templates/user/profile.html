<!DOCTYPE html>
<html
	th:replace="~{base :: parent(~{:: #container}, ~{:: title}, ~{:: script})}">
<head>
<meta charset="UTF-8">
<title th:text="${loggedInUser.name + ' Profile'}">User Profile</title>
</head>
<body>
	<div id="container" class="sm:pl-64">
		<div th:if="${loggedInUser}">
			<!-- sidebar if the ADMIN user is logged in -->
			<div th:if="${loggedInUser.role.name == 'ADMIN'}">
				<div th:replace="~{admin/adminSidebar :: sidebar}"></div>
			</div>
			<!-- sidebar if the user is logged in -->
			<div th:unless="${loggedInUser.role.name == 'ADMIN'}">
				<div th:replace="~{user/sidebar :: sidebar}"></div>
			</div>
		</div>

		<div
			class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
			<div
				class="w-full max-w-lg bg-white border border-gray-200 rounded-xl shadow-lg p-8 dark:bg-gray-800 dark:border-gray-700">

				<!-- CARD CONTENT START -->
				<div
					class="flex flex-col items-center gap-2 p-6 bg-white rounded-xl shadow-lg dark:bg-gray-800 w-full max-w-md">

					<!-- Profile Image -->
					<img class="w-32 h-32 rounded-full shadow-md object-cover"
						th:src="${loggedInUser.profilePic != null && !#strings.isEmpty(loggedInUser.profilePic) 
                ? loggedInUser.profilePic 
                : '../images/default-profile-pic.jpg'}"
						alt="Profile Picture" />

					<!-- Name -->
					<h5 class="text-2xl font-semibold text-gray-900 dark:text-white"
						th:text="${loggedInUser.name}">User Name</h5>
					<!-- User Id -->
					<span class="text-sm text-gray-500 dark:text-gray-400"
						th:text="'User Id: '+ ${loggedInUser.id}">User Id</span>
					<!-- Email -->
					<span class="text-sm text-gray-500 dark:text-gray-400"
						th:text="${loggedInUser.email}">Email</span>

					<!-- Divider -->
					<div
						class="w-16 h-1 bg-gray-300 rounded-full my-2 dark:bg-gray-600"></div>

					<!-- Contact Details -->
					<div
						class="w-full text-sm text-gray-600 dark:text-gray-300 space-y-2">
						<div class="flex justify-between">
							<span class="font-medium">Phone:</span> <span
								th:text="${loggedInUser.phoneNumber}">Contact Phone</span>
						</div>
					</div>

				</div>

				<div class="flex justify-center mt-5 space-x-4">
					<a th:href="@{/user/update-account/{id}(id=${loggedInUser.id})}"
						class="inline-flex items-center px-5 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700">
						Update</a> <a
						th:href="@{/user/delete-account/{id}(id=${loggedInUser.id})}"
						onclick="return confirm('Are you sure you want to delete your account?\nThis action cannot be undone.');"
						class="inline-flex items-center px-5 py-2 text-sm font-medium text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700">
						Delete</a>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		/* 	this attribute helps read the session value it looks like it is commented but it is not commented. */
		let toastMessage = /*[[${toastMessage}]]*/null;
		let toastType = /*[[${toastType}]]*/null;

		/*
			-> The \/*[[...]]*\/ syntax is a special Thymeleaf inlined JavaScript expression.
			-> It may look like a comment, but Thymeleaf parses and replaces it at server-side.
		 */
		if (toastMessage && toastType) {
			showToast(toastMessage, toastType);
		}
	</script>
</body>
</html>
